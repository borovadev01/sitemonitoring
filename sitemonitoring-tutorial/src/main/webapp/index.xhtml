<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dataTable var="check" value="#{checkListController.checks}">
		<p:column headerText="name">
			<h:outputText value="#{check.name}" />
		</p:column>

		<p:column headerText="url">
			<h:outputText value="#{check.url}" />
		</p:column>
	</p:dataTable>

	<h:form>
		<p:panelGrid columns="2">
		name:
		<p:inputText value="#{checkListController.check.name}" />
		url:
		<p:inputText value="#{checkListController.check.url}"/>
		</p:panelGrid>
		<p:commandButton value="save" action="#{checkListController.save()}"/>
	</h:form>
</h:body>
</html>
